<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Calendar with To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 5px;
        }

        input, select, button {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>April 2025 Calendar</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#todo-form">To-Do List</a></li>
        </ul>
    </nav>

    <main>
        <section id="calendar">
            <table>
                <caption>April 2025</caption>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="todo-form">
            <h2>Add a To-Do Task</h2>
            <form>
                <label for="task-description">Task Description:</label>
                <input type="text" id="task-description" name="task-description" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label>Category:</label>
                <label for="work">
                    <input type="radio" id="work" name="category" value="work"> Work
                </label>
                <label for="personal">
                    <input type="radio" id="personal" name="category" value="personal"> Personal
                </label>
                <label for="shopping">
                    <input type="radio" id="shopping" name="category" value="shopping"> Shopping
                </label>

                <label for="completed">Task Completed:</label>
                <input type="checkbox" id="completed" name="completed">

                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 April Calendar Project</p>
    </footer>

</body>
</html>
